<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Reset Your Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" placeholder="Please enter your registered email" required></ion-input>
    </ion-item>
  </form>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col>
      <ion-button type="submit" expand="block">Send</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
